<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Data Diri</title>
  <title>Minta tolong isi saja</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Ganti src dengan link logo kamu -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtQ4dUTSlp9cd2MMjz2lIyNeG_RZePBa2BYBPpyiqQ8ABrAVJveb3WaDpXwB0VyIJEi6w&usqp=CAU" alt="Logo">

    <h2>Form Data Diri</h2>

    <form id="dataForm">
      <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
      <input type="number" id="usia" name="usia" placeholder="Usia" required>
      <button type="submit">Kirim</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const usia = document.getElementById('usia').value;

      fetch('https://script.google.com/macros/s/AKfycbxD1GIcsaDD2nRyrAtr-ALx-iWBN4MSbB1ftE1WI1eiM4-JZxunII_2URabk1-qUsFb/exec', {
        method: 'POST',
        body: new URLSearchParams({ nama, usia })
      })
        .then(response => response.text())
        .then(result => {
          document.getElementById('status').innerText = result;
          document.getElementById('dataForm').reset();
            // Jika sukses, redirect ke halaman lain
        window.location.href = "https://sosiotronik.blogspot.com";
        })
        .catch(error => {
          document.getElementById('status').innerText = 'Terjadi kesalahan saat mengirim data.';
          console.error(error);
        });
    });
  </script>

</body>
</html>
