<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Isi saja!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- penting untuk mobile -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh_6RUMhDQFcIW93acNbx3Qj0CitWD-4Y1ck_aUH4DaFrypORNhN4U_sSCveihF0PD6KpAe3pN_nkzDADa-2aRKg9muR1mUcJEX5zyDSIOAr6CCkBw95ekWFmG7SRFh2YxYjUdRjUyQDEV_UmL8ogg59DOTY4OcnUC1vzdGhaC8yVl9-vMZr3JJHFizVR8/s262/Screenshot%202025-08-24%2014.21.15.png");
      background-size: auto; /* atau contain/cover sesuai kebutuhan */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .container h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 1.5rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="text"]{
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      ont-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 15px;
      color: #333;
      font-weight: bold;
      font-size: 0.95rem;
    }
    /* Responsif untuk layar kecil (HP) */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 25px 20px;
        max-width: 100%;
      }
      .container h2 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 1rem;
      }
    }

    /* Responsif untuk layar besar (desktop/laptop) */
    @media (min-width: 900px) {
      .container {
        max-width: 500px;
        padding: 40px;
      }
      .container h2 {
        font-size: 1.8rem;
      }
      input, button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Ganti src dengan link logo kamu -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtQ4dUTSlp9cd2MMjz2lIyNeG_RZePBa2BYBPpyiqQ8ABrAVJveb3WaDpXwB0VyIJEi6w&usqp=CAU" alt="Logo">

    <h2>Isi saja!</h2>

    <form id="dataForm">
      <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
      <input type="date" id="usia" name="usia" placeholder="Usia" required>
      <input type="text" id="pekerjaan" name="pekerjaan" placeholder="Pekerjaan" required>
      <button type="submit">Kirim</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const usia = document.getElementById('usia').value;
      const pekerjaan = document.getElementById('pekerjaan').value;
      fetch('https://script.google.com/macros/s/AKfycbzcI6W_eVh44YLx8ObtN147ZSH-r4eY5MXgKRxBgnZagnJ_oSN1FVaC2btTZS6pXyqC/exec', {
        method: 'POST',
        body: new URLSearchParams({ nama, usia, pekerjaan })
      })
        .then(response => response.text())
        .then(result => {
          document.getElementById('status').innerText = result;
          document.getElementById('dataForm').reset();
            // Jika sukses, redirect ke halaman lain
        window.location.href = "https://sosiotronik.blogspot.com";
        })
        .catch(error => {
          document.getElementById('status').innerText = 'Terjadi kesalahan saat mengirim data.';
          console.error(error);
        });
    });
  </script>

</body>
</html>
